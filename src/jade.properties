# Default platform configuration
jade_core_messaging_MessageManager=jade.core.messaging.DefaultMessageManager
jade_core_messaging_MessageTransport=jade.core.messaging.Transport
jade_core_messaging_MessageCodec=jade.core.messaging.DefaultMessageCodec
jade_core_messaging_MessageRouter=jade.core.messaging.DefaultMessageRouter
jade_core_messaging_IPCProtocols=jade.core.messaging.LeapIMTPProtocol;jade.core.messaging.http.HttpProtocol
jade_core_messaging_MessageQueue=jade.core.messaging.DefaultMessageQueue
